<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <title>HTTP VERBS</title>
</head>

<body>
    <div id="app-body">
        <div id="h1-div">
            <h1>Make Your HTTP Request Below</h1>
            <p>For POST request, the ID is generated by the API</p>
        </div>
        <div id="input-area">
            <div id="get-div">
                <button class="button" id="get">GET</button>
            </div>
            <div id="put-post-div">
                <input id="id-input" placeholder="Enter ID" type="number">
                <input id="title-input" placeholder="Enter Title">
                <select name="todos" class="todo-option" id="todo-status">
                    <option value="false">Uncompleted?</option>
                    <option value="true">Completed?</option>
                </select>
                <div id="button-div">
                    <input class="button" value="POST" type="submit" id="post">
                    <input class="button" value="PUT" type="submit" id="put">
                </div>
            </div>
        </div>
        <div id="output-area">

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="script.js"></script>

</html>
